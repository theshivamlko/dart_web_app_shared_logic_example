<!DOCTYPE html>
<html>
<head>
    <title>Dart JS Interop Example</title>
    <script defer src="upperCaseDartCode.js"></script>

    <style>
        body {
          font-family: Arial, sans-serif;
          margin: 20px;
      }
      input[type="text"] {
          width: 40%;
          padding: 10px;
          margin-bottom: 10px;
          border: 1px solid #ccc;
          border-radius: 4px;
          box-sizing: border-box;
          font-size:18px;
      }
      p {
          font-size: 32px;
          color: #f00;
      }
    </style>
</head>
<body>
<input type="text" id="inputText" placeholder="Enter text" oninput="convertText()">
<p id="outputText"></p>

<script type="text/javascript">
    function convertText() {
      const inputText = document.getElementById('inputText').value;
      const outputText = toUpperCaseEachWord(inputText);
      document.getElementById('outputText').innerText = outputText;
    }
</script>
</body>
</html>
